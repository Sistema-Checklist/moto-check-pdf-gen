<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <rect width="192" height="192" fill="black" rx="20"/>
  
  <!-- Checklist clipboard -->
  <g transform="translate(48, 32)">
    <!-- Clipboard background -->
    <rect x="0" y="15" width="96" height="120" rx="8" fill="white"/>
    
    <!-- Clip -->
    <rect x="20" y="0" width="56" height="25" rx="12" fill="white"/>
    <rect x="24" y="4" width="48" height="17" rx="8" fill="black"/>
    
    <!-- Checklist items -->
    <g fill="black">
      <!-- Item 1 - Good -->
      <circle cx="18" cy="35" r="4" fill="#22c55e"/>
      <path d="M15 35 L17.5 37.5 L21 33" stroke="white" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" fill="none"/>
      <rect x="28" y="33" width="50" height="3" rx="1.5" fill="black"/>
      
      <!-- Item 2 - Good -->
      <circle cx="18" cy="50" r="4" fill="#22c55e"/>
      <path d="M15 50 L17.5 52.5 L21 48" stroke="white" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" fill="none"/>
      <rect x="28" y="48" width="45" height="3" rx="1.5" fill="black"/>
      
      <!-- Item 3 - Warning -->
      <circle cx="18" cy="65" r="4" fill="#f59e0b"/>
      <path d="M15 65 L17.5 67.5 L21 63" stroke="white" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" fill="none"/>
      <rect x="28" y="63" width="40" height="3" rx="1.5" fill="black"/>
      
      <!-- Item 4 - Good -->
      <circle cx="18" cy="80" r="4" fill="#22c55e"/>
      <path d="M15 80 L17.5 82.5 L21 78" stroke="white" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" fill="none"/>
      <rect x="28" y="78" width="52" height="3" rx="1.5" fill="black"/>
      
      <!-- Item 5 - Bad -->
      <circle cx="18" cy="95" r="4" fill="#ef4444"/>
      <path d="M15 95 L17.5 97.5 L21 93" stroke="white" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" fill="none"/>
      <rect x="28" y="93" width="35" height="3" rx="1.5" fill="black"/>
      
      <!-- Item 6 - Good -->
      <circle cx="18" cy="110" r="4" fill="#22c55e"/>
      <path d="M15 110 L17.5 112.5 L21 108" stroke="white" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" fill="none"/>
      <rect x="28" y="108" width="48" height="3" rx="1.5" fill="black"/>
    </g>
  </g>
  
  <!-- App title -->
  <text x="96" y="170" textAnchor="middle" fill="white" fontFamily="Arial, sans-serif" fontSize="16" fontWeight="bold">CheckSystem</text>
</svg>