<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CheckSystem - Sistema eficiente para checklists de motos</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Sistema completo para gerenciamento de checklists de motos, com captura de fotos, assinaturas digitais e geração de relatórios em PDF" />
    <meta name="author" content="CheckSystem" />
    <meta name="theme-color" content="#7c3aed" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CheckSystem" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#7c3aed" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon-32x32.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.svg" />
    
    <!-- Splash Screen for iOS -->
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.svg" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://checksystem.com/" />
    <meta property="og:title" content="CheckSystem - Sistema eficiente para checklists de motos" />
    <meta property="og:description" content="Sistema completo para gerenciamento de checklists de motos, com captura de fotos, assinaturas digitais e geração de relatórios em PDF" />
    <meta property="og:image" content="/icons/icon-512x512.svg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://checksystem.com/" />
    <meta property="twitter:title" content="CheckSystem - Sistema eficiente para checklists de motos" />
    <meta property="twitter:description" content="Sistema completo para gerenciamento de checklists de motos, com captura de fotos, assinaturas digitais e geração de relatórios em PDF" />
    <meta property="twitter:image" content="/icons/icon-512x512.svg" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Prevent zoom on input focus for iOS -->
    <style>
      input[type="text"], input[type="email"], input[type="password"], input[type="number"], input[type="tel"], input[type="url"], input[type="search"], input[type="date"], input[type="time"], input[type="datetime-local"], input[type="month"], input[type="week"], textarea, select {
        font-size: 16px !important;
      }
      
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Hide scrollbars but keep functionality */
      ::-webkit-scrollbar {
        display: none;
      }
      
      /* iOS Safari specific styles */
      @supports (-webkit-touch-callout: none) {
        .mobile-optimized {
          -webkit-user-select: none;
          -webkit-touch-callout: none;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
